version: '3.7'

services:
  # Metrics section
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus_config.yaml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - boiler-network
  grafana:
    image: grafana/grafana-oss:9.4.3
    ports:
      - "3000:3000"
    volumes:
      - boiler-volume:/var/lib/grafana
    networks:
      - boiler-network

  # Tracing sections
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
    networks:
      - boiler-network

  # Etcd section
  etcd-00:
    image: quay.io/coreos/etcd:v3.2.17-arm64
    platform: linux/amd64
    environment:
      ETCD_UNSUPPORTED_ARCH: arm64
    hostname: etcd-00
    command:
      - etcd
      - --name=etcd-00
      - --data-dir=data.etcd
      - --advertise-client-urls=http://etcd-00:2379
      - --listen-client-urls=http://0.0.0.0:2379
      - --initial-advertise-peer-urls=http://etcd-00:2380
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-cluster=etcd-00=http://etcd-00:2380,etcd-01=http://etcd-01:2380,etcd-02=http://etcd-02:2380
      - --initial-cluster-state=new
      - --initial-cluster-token=etcd_token
    volumes:
      - etcd-00vol:/data.etcd
    networks:
      - etcd
    ports:
      - 2379:2379
    deploy:
      replicas: 1
  etcd-01:
    image: quay.io/coreos/etcd:v3.2.17-arm64
    platform: linux/amd64
    environment:
      ETCD_UNSUPPORTED_ARCH: arm64
    hostname: etcd-01
    command:
      - etcd
      - --name=etcd-01
      - --data-dir=data.etcd
      - --advertise-client-urls=http://etcd-01:2379
      - --listen-client-urls=http://0.0.0.0:2379
      - --initial-advertise-peer-urls=http://etcd-01:2380
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-cluster=etcd-00=http://etcd-00:2380,etcd-01=http://etcd-01:2380,etcd-02=http://etcd-02:2380
      - --initial-cluster-state=new
      - --initial-cluster-token=etcd_token
    volumes:
      - etcd-01vol:/data.etcd
    networks:
      - etcd
    deploy:
      replicas: 1
  etcd-02:
    image: quay.io/coreos/etcd:v3.2.17-arm64
    platform: linux/amd64
    environment:
      ETCD_UNSUPPORTED_ARCH: arm64
    hostname: etcd-02
    command:
      - etcd
      - --name=etcd-02
      - --data-dir=data.etcd
      - --advertise-client-urls=http://etcd-02:2379
      - --listen-client-urls=http://0.0.0.0:2379
      - --initial-advertise-peer-urls=http://etcd-02:2380
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-cluster=etcd-00=http://etcd-00:2380,etcd-01=http://etcd-01:2380,etcd-02=http://etcd-02:2380
      - --initial-cluster-state=new
      - --initial-cluster-token=etcd_token
    volumes:
      - etcd-02vol:/data.etcd
    networks:
      - etcd
    deploy:
      replicas: 1

# Boiler docker network
networks:
  boiler-network:
  etcd:

# Boiler docker volume
volumes:
  boiler-volume:
  etcd-00vol:
    driver: local
  etcd-01vol:
    driver: local
  etcd-02vol:
    driver: local